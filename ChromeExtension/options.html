<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <h1>Colour Selector</h1>
    <p>Choose a different main background color</p>
    <div id="BackgroundbuttonDiv"></div>
    <p>Choose a different text color</p>
    <div id="TextcolorbuttonDiv"></div>
    <p>Select a different amount of text spacing</p>
    <div id="FontbuttonDiv"></div>
    <p>Select a different font</p>
    <div id="FontstylebuttonDiv"></div>
    <p>Select a different font size</p>
    <div id="FontsizebuttonDiv"></div>
    <p>Select a different line spacing</p>
    <div id="LinespacingDiv"></div>

    <h1>Quiz for Colour Choice </h1>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
</body>
<script src="options.js"></script>
<script src="quiz.js"></script>

</html>
